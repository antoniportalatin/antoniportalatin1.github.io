<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Producten</title>

<body>

        <th>btw</th>
        <th>subtotaal</th>
    </tr>
    <tr>
        <td>product1</td>
        <td class="prijs">10.00 Eur</td>

        <td class="subtotaal">0.00 Eur</td>
    </tr>
    <tr>
        <td>product2</td>
        <td class="prijs">15.00 Eur</td>
        <td><input type="number" class="aantal" value="0" min="0"></td>

        <td class="subtotaal">0.00 Eur</td>
    </tr>
    <tr>
        <td>product3</td>
        <td class="prijs">12.20 Eur</td>
        <td><input type="number" class="aantal" value="0" min="0"></td>
        <td class="btw">21%</td>
        <td class="subtotaal">0.00 Eur</td>
    </tr>
    <tr>
        <td colspan="4"><strong>totaal</strong></td>
        <td id="totaal">0.00 Eur</td>
    </tr>
</table>

<button onclick="herbereken()">Herbereken</button>

<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>

</html>
