<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Opdracht My Internet Start Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h1>My Internet Start Page</h1>

<label for="cmndoInput">Zoekopdracht</label>
<input id="cmndoInput" type="text" placeholder="Enter commando" class="form-control my-2">

<input id="goButton" type="button" value="GO!" class="btn btn-success mb-3">

<p>Start your commando with "/[character] [zoekopdracht]"</p>

<div id="historyContainer">
    <h2>History</h2>
    <div id="history" class="row g-3">
        <!-- Cards komen hier dynamisch -->
    </div>
</div>

<script src="scripts/code.js"></script>
</body>
</html>
