
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstracte Kunst</title>
    <link rel="stylesheet" href="../NieuwePersonalHomepage/styles/bootstrap-grid.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="container">
    <!-- Rij 1-->
    <div class="row">
        <!-- Column 1: A en B-->
        <div class="col-3">
            <div class="row">
                <div class="col-12" id="a">A</div>
                <div class="col-12" id="b">B</div>
            </div>
        </div>
        <!-- Column 2: C-->
        <div class="col-9">
            <div class="row">
                <div class="col-12" id="c">C</div>
            </div>
        </div>
    </div>

    <!-- Rij 2-->
    <div class="row">
        <!-- Column 1: D-->
        <div class="col-3">
            <div class="row">
                <div class="col-12" id="d">D</div>
            </div>
        </div>
        <!-- Column 2: E-->
        <div class="col-6">
            <div class="row">
                <div class="col-12" id="e">E</div>
            </div>
        </div>

        <!-- Column 3: F en G-->
        <div class="col-3">
            <div class="row">
                <div class="col-12" id="f">F</div>
                <div class="col-12" id="g">G</div>
            </div>
        </div>
    </div>
</div>
<footer>
    <p><a class="back" href="../index.html">Back</a></p>
</footer>
</body>
</html>
