
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <div class="col-9">
            <div class="row">

    <!-- Rij 2-->

        <div class="col-6">
            <div class="row">
                <div class="col-12" id="e">E</div>
            </div>
        </div>

        <!-- Column 3: F en G-->
        <div class="col-3">
            <div class="row">
                <div class="col-12" id="f">F</div>
